<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flirty Pickup Lines üíï</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
      }

      .container {
        text-align: center;
        z-index: 10;
        position: relative;
      }

      h1 {
        font-size: 2.8rem;
        color: white;
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .subtitle {
        font-size: 1.1rem;
        color: white;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .main-card {
        background: rgba(255, 255, 255, 0.15);
        padding: 35px;
        border-radius: 20px;
        backdrop-filter: blur(8px);
        max-width: 450px;
        margin: 0 auto;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .generate-btn {
        padding: 15px 35px;
        font-size: 1.1rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        font-weight: bold;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        animation: buttonPulse 2s infinite;
      }

      @keyframes buttonPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }

      .generate-btn:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
        background: #ff3355;
        animation: none;
      }

      .generate-btn:active {
        transform: translateY(0);
      }

      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(8px);
        color: white;
        font-weight: bold;
        transition: all 0.3s;
        z-index: 100;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.35);
        transform: translateX(-3px);
      }

      /* POPUP MODAL */
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        z-index: 1000;
        animation: fadeIn 0.3s;
      }

      .popup-card {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.7);
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 25px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        z-index: 1001;
        opacity: 0;
        animation: popIn 0.4s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes popIn {
        to {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }

      .popup-emoji {
        font-size: 3.5rem;
        margin-bottom: 20px;
        animation: bounce 0.6s ease;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        25% {
          transform: translateY(-20px);
        }
        50% {
          transform: translateY(-10px);
        }
        75% {
          transform: translateY(-15px);
        }
      }

      .pickup-line {
        font-size: 1.4rem;
        color: #ff4d6d;
        font-weight: bold;
        margin: 20px 0;
        line-height: 1.6;
      }

      .popup-subtitle {
        font-size: 1rem;
        color: #666;
        margin-top: 15px;
      }

      .close-btn {
        margin-top: 25px;
        padding: 12px 30px;
        font-size: 1rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        font-weight: bold;
        transition: all 0.3s;
      }

      .close-btn:hover {
        background: #ff3355;
        transform: scale(1.05);
      }

      .stats {
        margin-top: 20px;
        color: white;
        font-size: 0.95rem;
        opacity: 0.8;
      }

      /* HEART ANIMATION */
      .heart {
        position: fixed;
        width: 16px;
        height: 16px;
        background: #ff4d6d;
        transform: rotate(45deg);
        animation: floatUp 6s linear forwards;
        z-index: 0;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        background: #ff4d6d;
        border-radius: 50%;
      }

      .heart::before {
        top: -8px;
        left: 0;
      }
      .heart::after {
        left: -8px;
        top: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh) rotate(45deg);
          opacity: 0;
        }
      }

      /* SPARKLES */
      .sparkle {
        position: fixed;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: sparkleFloat 3s linear forwards;
        z-index: 0;
      }

      @keyframes sparkleFloat {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-80vh) scale(0);
          opacity: 0;
        }
      }

      /* FLOATING CUPIDS */
      .cupid {
        position: fixed;
        font-size: 40px;
        animation: cupidFloat 8s linear forwards;
        z-index: 5;
        pointer-events: none;
      }

      @keyframes cupidFloat {
        0% {
          transform: translateX(0) translateY(0) rotate(0deg);
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateX(200px) translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* BUBBLE ANIMATION */
      .bubble {
        position: fixed;
        width: 30px;
        height: 30px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.8),
          rgba(255, 182, 193, 0.4)
        );
        border-radius: 50%;
        animation: bubbleFloat 6s ease-in-out forwards;
        z-index: 5;
        pointer-events: none;
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
      }

      @keyframes bubbleFloat {
        0% {
          transform: translateY(0) translateX(0) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
          transform: scale(1);
        }
        90% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) translateX(calc(var(--random) * 100px))
            scale(1.5);
          opacity: 0;
        }
      }

      /* CONFETTI */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: var(--confetti-color);
        animation: confettiFall 3s linear forwards;
        z-index: 1002;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* MOBILE OPTIMIZATION */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 12px;
        }

        .subtitle {
          font-size: 0.95rem;
          margin-bottom: 25px;
        }

        .back-btn {
          top: 10px;
          left: 10px;
          padding: 10px 18px;
          font-size: 0.9rem;
        }

        .main-card {
          padding: 25px;
          max-width: 100%;
        }

        .generate-btn {
          padding: 14px 30px;
          font-size: 1rem;
        }

        .popup-card {
          padding: 30px 20px;
          width: 85%;
          max-width: 100%;
        }

        .emoji {
          font-size: 3rem;
        }

        .line-text {
          font-size: 1.1rem;
        }

        .close-btn {
          padding: 12px 28px;
          font-size: 0.95rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.6rem;
        }

        .subtitle {
          font-size: 0.85rem;
        }

        .main-card {
          padding: 20px;
        }

        .generate-btn {
          padding: 12px 25px;
          font-size: 0.95rem;
        }

        .popup-card {
          padding: 25px 15px;
          width: 90%;
        }

        .emoji {
          font-size: 2.5rem;
        }

        .line-text {
          font-size: 1rem;
        }

        .counter {
          font-size: 0.85rem;
        }

        .close-btn {
          padding: 10px 24px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>

      let lineCount = 0;

      function showPickupLine() {
        // Reset if all lines have been shown

        }

        // Get random unused line

        // Display the line
        document.getElementById("pickupLine").innerText =

        document.getElementById("popupOverlay").style.display = "none";
      }

      // Close popup with Escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closePopup();

      // HEART BACKGROUND ANIMATION
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";

      setInterval(createHeart, 400);

      // SPARKLE ANIMATION
      function createSparkle() {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";

        sparkle.style.top = window.innerHeight + "px";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 3000);

      setInterval(createSparkle, 300);

      // CUPID ANIMATION
      function createCupid() {
        const cupid = document.createElement("div");
        cupid.className = "cupid";

      setInterval(createCupid, 1500);

      // BUBBLE ANIMATION
      function createBubble() {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        const randomX = (Math.random() - 0.5) * 2;
        bubble.style.setProperty("--random", randomX);
        bubble.style.left = Math.random() * window.innerWidth + "px";
        bubble.style.bottom = "-30px";
        const size = 20 + Math.random() * 30;
        bubble.style.width = size + "px";
        bubble.style.height = size + "px";
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 6000);
      }
      setInterval(createBubble, 800);

      // CONFETTI BURST (on popup open)
      function createConfettiBurst() {
        const colors = [
          "#ff4d6d",
          "#ffc8dd",
          "#ffafcc",
          "#bde0fe",
          "#a2d2ff",
          "#ffd60a",
        ];
        for (let i = 0; i < 50; i++) {
          setTimeout(() => {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.setProperty(
              "--confetti-color",
              colors[Math.floor(Math.random() * colors.length)],
            );
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.top = "-10px";
            confetti.style.animationDelay = Math.random() * 0.5 + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
          }, i * 30);
        }
      }
    </script>
